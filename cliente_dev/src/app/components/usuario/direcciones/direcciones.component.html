<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']"><i class="cxi-home"></i></a>
            </li>
            
            <li class="breadcrumb-item active" aria-current="page">Mis direcciones</li>
          </ol>
        </div>
      </nav>

      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Account menu (sticky sidebar) -->
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
            <app-sidebar> </app-sidebar>
          </aside>

          

          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Nueva direccion</h1>  
            </div>
            
            <form class="mb-5" #registroForm="ngForm" (ngSubmit)="registrar(registroForm)">
              
              <div class="row mb-3">
                
                <div class="col-sm-12 form-group">
                  <label for="ac-fn">Destinatario</label>
                  <input type="text" required class="form-control form-control-lg" name="destinatario" [(ngModel)]="direccion.destinatario" placeholder="Destinatario">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-fn">Cedula</label>
                  <input type="number" minlength="0" required class="form-control form-control-lg" name="cedula" [(ngModel)]="direccion.cedula" placeholder="Cedula">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-fn">Telefono</label>
                  <input type="number" minlength="0" required class="form-control form-control-lg" name="telefono" [(ngModel)]="direccion.telefono" placeholder="Telefono">
                </div>
                <div class="col-sm-12 form-group">
                  <label for="ac-fn">Direccion</label>
                  <textarea type="text" required class="form-control form-control-lg" name="direccion" [(ngModel)]="direccion.direccion" placeholder="Direccion"></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="ex-check-1" name="principal" [(ngModel)]="direccion.principal">
                  <label class="form-check-label" for="ex-check-1">Direccion principal</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">&nbsp;Crear Direccion&nbsp;</button>

            </form>

            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Mis direcciones</h1>  
            </div>

            <div class="row" *ngIf="!load_data">
                <div class="col-12" *ngIf="direcciones.length >= 1">

                  <ng-container *ngFor="let direccion of direcciones">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-3 col-ms-4 mb-ms-0 mb-3">
                            <h3 class="mb-2 font-size-lg">{{direccion.destinatario}}</h3>
                            <a class="badge badge-primary" *ngIf="direccion.principal">Direccion de envio</a>
                            <a class="badge badge-success" style="cursor: pointer" *ngIf="!direccion.principal" (click)="establecer_principal(direccion._id)">Establecer principal</a>
                          </div>
                          <div class="col">
                            <p class="mb-3">
                              {{direccion.direccion}}
                            </p>
                            <p class="mb-3">
                              {{direccion.telefono}}
                            </p>
                          </div>
                        </div>    
                      </div>
                    </div>
                  </ng-container>

                </div>
                <div class="col-12" *ngIf="direcciones.length == 0">
                  <h3 class="h6 mb-2 text-uppercase">No se encontraron direcciones</h3>
                </div>
            </div>

            <div class="row" *ngIf="load_data">
              <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>

</main>

<app-footer></app-footer>
